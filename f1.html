<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS</h1>
    <p id="demo"></p>

    <script>

        function toCelcius(f){
            return (5/9)*(f-32);
        }
        let value= toCelcius;
        document.getElementById("demo").innerHTML= value ;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>While</h1>
    <p id="demo"></p>
<script>
    let text= "";
    let i= 20;
   do{
        text += "<br> The number is" + i;
        i++;
    } while(i<100);
    document.getElementById("demo").innerHTML= text;

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS operator</h2>
    <p id="demo"></p>

    <script>
        let car="";
        document.getElementById("demo").innerHTML= 
        "the value is:"+ car+ "<br>" + "the type is:" + typeof car;
    </script>
</body>
</html>

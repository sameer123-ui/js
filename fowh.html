<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For While</h1>
    <p id="demo"></p>
    <script>

        const cars=["Audi", "BMW", "Lambo", "Ferrari"];
       
       let i= 0;
       let text = "";
       for(;cars[i];){
        text += cars[i] + "<br>";
        i++;
       }

       document.getElementById("demo").innerHTML= text;
    </script>
    <script>
    </script>
    </body>
</html>

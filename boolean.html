<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>JS object</h3>
    <p id="demo"></p>
    <script>
        const person=  {
            firstname : "Sameer",
            lastname : "Chhetri",
            age: "22",
            eyecolor: "black",
        };
        
        document.getElementById("demo").innerHTML =
person.firstname + " is " + person.age + " years old.";
    </script>
</body>
</html>
